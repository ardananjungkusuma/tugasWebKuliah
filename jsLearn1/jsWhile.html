<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Do While</title>
    </head>
    <body>
        <h2>Javascript Do While</h2>
        <p id="demo"></p>
        <script>
            var text = "";
            var i=0;
            do{
                text+="<br> THe number is "+i;
                i++;
            }while(i<10);

            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
