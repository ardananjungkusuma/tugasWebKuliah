<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Confirm</title>
    </head>
    <body>
        <script>
        var yakin = confirm("Apakah anda ingin mengunjungi polinema?");
        
        if (yakin){
            window.location = "https://www.polinema.ac.id";
        }else{
            document.write = ("Oke stay disini aja");
        }
        </script>
    </body>
</html>
