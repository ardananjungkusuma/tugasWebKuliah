<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JavaScript Loop</title>
    </head>
    <body>
        <h2>Javascript Loop</h2>
        <p id="demo"></p>
        <script>
            var text = "";
            var i;
            for(i=0;i<5;i++){
                text += "The number is "+i + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
