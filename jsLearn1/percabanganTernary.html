<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Switch Case HTML</title>
    </head>
    <body>
        <script>
            var username = prompt("Username : ");
            var password = prompt("Password : ");

            if(username == "mahasiswa"){
                if(password == "mantab"){
                    document.write("Welcome Mahasiswa");
                }else{
                    document.write("Password salah!");
                }
            }else{
                document.write("Anda tidak terdaftar");
            }
            

        </script>
    </body>
</html>
