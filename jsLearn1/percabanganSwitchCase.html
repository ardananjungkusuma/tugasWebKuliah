<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Switch Case HTML</title>
    </head>
    <body>
        <script>
            var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu (1-5) : ");
            var hadiah = "";
            switch (jawab){
                case "1" :
                hadiah = "Tissue";
                break;
                case "2" :
                hadiah = "Handphone Asus"
                case "3" :
                hadiah = "Sticker"
                case "4" :
                hadiah = "Powerbank"
                case "5" :
                hadiah = "Uang sejumlah Rp. 300.000"
                default :
                document.write("<p>Anda Salah Pilih!</p>");
            }
            if(hadiah == ""){
                document.write("<h1>Kamu gagal dapet hadiah</h1>");
            }else{
                document.write("<h2>Selamat kamu mendapatkan "+hadiah+"</h2>")
            }

        </script>
    </body>
</html>
