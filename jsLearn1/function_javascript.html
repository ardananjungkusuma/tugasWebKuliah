<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Variabel Javascript</title>
        <script>
           //membuat fungsi
           var sayHello = () => alert("Hello World");
        </script>
    </head>
    <body>
        <!--Memanggil Fungsi saat diklik-->
        <a href="#" onclick="sayHello()">Click Me</a>
    </body>
</html>
