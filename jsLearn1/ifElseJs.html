<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IF/Else JS</title>
    </head>
    <body>
        <script>
            var password = prompt("Password : ");

            if(password == "teh"){
                document.write("<h2>Selamat datang !</h2>")
            }else{
                document.write("<h2>Password salah, silahkan coba lagi!</h2>")
            }

            document.write("<p>Terimkasih sudah menggunakan aplikasi ini</p>")

        </script>
    </body>
</html>
