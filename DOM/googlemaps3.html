<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf8">
        <title>Belajar Info Windows</title>
    </head>
    <body>
        <!--Elemen untuk menampilkan Peta-->
        <div id="map" style="width:100%;height:380px"></div>

        <script>
            function initMap(){
                //membuat objek untuk titik koordinat
                var lombok = {lat: -8.5830695,lng: 116.3202515};
                
                //membuat objek peta
                var map = new google.maps.Map(document.getElementById("map"), {
                    zoom : 9, center : lombok
                });

                //membuat objek untuk info  window
                var contentString = '<h2>Hello Dunia!</h2>';

                //membuat objek info window
                var infowindow = new google.maps.InfoWindow({
                    content : contentString,
                    position : lombok
                });

                //tampilkan info window pada peta
                infowindow.open(map);
                google.maps.event.addDomListener(window,'load',initMap);
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqEX_iBUyT30ua1pqe0C_fmMz39g6SfBY&callback=initMap"></script>
    </body>
</html>
