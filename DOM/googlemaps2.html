  <!DOCTYPE html>
  <html>
      <head>
          <meta charset="utf8">
          <meta name="viewport" content="width=device-width">
          <title>Tutorial Google Maps</title>

          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqEX_iBUyT30ua1pqe0C_fmMz39g6SfBY&callback=viewMap"></script>
          <script>
          function initialize(){
              var propertiPeta = {
                  center:new google.maps.LatLng(-7.944926, 112.617058),
                  zoom:9, mapTypeId:google.maps.MapTypeId.ROADMAP
              };

              var peta = new google.maps.Map(document.getElementById("googleMaps"),propertiPeta);

              //membuat marker
              var marker = new google.maps.Marker({
                  position: new google.maps.LatLng(-7.944926, 112.617058),
                  map:peta,
                  animation: google.maps.Animation.BOUNCE
              });
          }

          //event jendela di-load
          google.maps.event.addDomListener(window,'load',initialize);
          </script>
      </head>
      <body>
        <div id="googleMaps" style="width:100%;height:380px;"></div>
      </body>
  </html>
