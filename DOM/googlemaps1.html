<!DOCTYPE html>
<html>
    <head>
        <title>Studi Kasus Google-Maps</title>
    </head>
    <body>
        <h1>Peta menggunakan Google Maps</h1>
        <div id="googlemaps" style="width: 100%;height: 400px;"></div>
        <script type="text/javascript">
            function viewMap(){
                var mapProp = {
                    center:new google.maps.LatLng(-7.9676844,112.6340559),
                    //-7.944926, 112.617058
                    zoom:10,
                };
                var map = new google.maps.Map(document.getElementById("googlemaps"),mapProp);
            }
        </script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqEX_iBUyT30ua1pqe0C_fmMz39g6SfBY&callback=viewMap"></script>
    </body>
</html>
