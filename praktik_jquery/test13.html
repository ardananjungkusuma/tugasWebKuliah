           });

                Place your content here in paragraph or use div element etc.
            </p>

            <p>This is section 2. You can also include images like this : 
            <br><img src="assets/0025740_fresh_fruit_cake_385.jpeg"></p>
            <h3>Header 3</h3>
            <div>
                <p>This is section 3. Content can include listing as well.
                    <ol>
                        <li>Item 1</li>
                        <li>Item 2</li>
                        <li>Item 3</li>
                    </ol>
                </p>
            </div>
        </div>
