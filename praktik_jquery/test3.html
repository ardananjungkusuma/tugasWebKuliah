<!DOCTYPE html>
<html>
    <head>
        <style>
            #paragraf{
                width: 600px;
                height: 80px;
                background-color: pink;
                line-height: 80px;
                text-align: center;
                font-size: 30px;
            }
        </style>
        <script type="text/javascript" src="jquery-3.4.1.js"></script>
        <script>
            $(document).ready(function(){
                $("#paragraf").click(function(){
                    $("#paragraf".css("color","white"));
                });

                $("#paragraf").mouseover(function(){
                    $("#paragraf").css("background-color","silver");
                });

                $("#paragraf").mouseout(function(){
                    $("#paragraf").css("background-color","blue");
                });

                $("#paragraf").dblclick(function(){
                    $("#paragraf").css("border","3px solid black");
                });
            });
        </script>
    </head>
    <body>
        <p id="paragraf">Ini Praktikum Minggu Ke 4 JQuery</p>
    </body>
</html>
