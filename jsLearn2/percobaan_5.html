<!DOCTYPE html>
<html>
    <head>
        <title>
            Pengenalan JS
        </title>
    </head>
    <body>
        <div id="dv">
            <p id="p1">Ini adalah paragraf pertama</p>
            <p id="p2">Ini adalah paragraf kedua</p>
        </div>
        <script>
            //membuat element
            var p3 = document.createElement("p");
            var node = document.createTextNode('Ini paragraf ke 3 dengan javascript');
            //memasukan teks kedalam element <p> baru
            p3.appendChild(node);
            //menambahkan <p> baru didalam <div> pada div id=dv
            document.getElementById("dv").appendChild(p3);
        </script>
    </body>
</html>
