<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf8">
    <title>PETA Simpang Lima Gumul</title>
</head>

<body>
    <!--Elemen untuk menampilkan Peta-->
    <div id="map" style="width:100%;height:380px"></div>

    <script>
        function initMap() {
            var mapOptions = {
                zoom: 10,
                center: new google.maps.LatLng(-7.817139, 112.049417),
                mapTypeId: 'roadmap'
            };
            var map = new google.maps.Map(document.getElementById('map'), mapOptions);

            var Simpang_Lima = {
                lat: -7.817139,
                lng: 112.049417
            };
            var marker = new google.maps.Marker({
                position: Simpang_Lima,
                map: map,
                title: 'Simpang Lima'
            });
            var contentString = '<h2>Simpang Lima Disini!</h2>';

            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });

            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFjO05e_0szaju6owwEXokIvI6-HMl9do&callback=initMap"></script>
</body>

</html>
