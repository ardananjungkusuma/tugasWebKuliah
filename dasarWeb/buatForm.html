<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet"/>
        <title>Membuat Form</title>
    </head>
    <body>
        <form method="GET" action="gambar.html">
            <h4>FORM</h4>
            <input type="text" name="var1" size="30" value="Enter your Name here"><br><br>
            <input type="text" name="var2" size="30" value="Enter your address"><br><br>
            <b>Are you a student?</b>
            <input type="checkbox" name="var3"><br><br>
            <b>How old are you?</b><br>
            <input type="radio" name="var3" value="r1">10-15<br>
            <input type="radio" name="var4" value="r2">16-20<br>
            <input type="radio" name="var5" value="r3">21-25<br><br>
            <b>Which one do you have?</b><br><br>
            <input type="checkbox" name="veh1" value="Bike">I have a bike<br>
            <input type="checkbox" name="veh2" value="Car">I have a car<br>
            <input type="checkbox" name="veh3" value="Boat">I have a Boat<br>
            <input type="checkbox" name="veh4" value="Plane" checked>I have a plane<br><br>
            <b>Where are you from?</b><br>
            <select name="var7" size="1">
                <option value="BG">Bulgaria</option>
                <option value="UK">United Kingdom</option>
                <option value="USA">USA</option>
                <option value="INA" selected>Indonesia</option>
            </select><br><br>
            <b>Enter Your Private Code</b>
            <input type="password" name="var8" size="30" value="Enter your Private Code here"><br><br>
            <b>Enter Your Comment</b><br>
            <textarea name="var9">Fill your comment here</textarea><br><br>
            <input type="submit" name="var5" value="Send">
            <input type="reset" name="var6" value="Clear">
        </form>
    </body>
</html>
